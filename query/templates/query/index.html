<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
    {% for taking in takings %}
        <li><a href="{% url 'query' taking.current_course %}">Course {{ taking.current_course }}</a> | Available Seats: {{ taking.seats }}</li>
    {% empty %}
        <li>No courses found</li>
    {% endfor %}
    </ul>
</body>
</html>
